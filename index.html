<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="task-list">
        <h1>{{header.toUpperCase() || 'Welcome'}}</h1>
        <input 
        @keyup.enter="saveItem"
        type="text" v-model="newItem" placeholder="Add new item">
        <label for="">
            <input type="checkbox" v-mode=""newItemPriority> High Priorty
        </label>
        <button
        
            @click="saveItem"
            class="btn">
            Save Item
        </button>
        <ul>
            <li v-for="{id, label} in items" :key="id"> {{label}}</li>
        </ul>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
            const taskList = Vue.createApp({
            data() {
                return {
                    header: "Task list",
                    newItem: '',
                    newItemPriority: false,
                    items: [
                        {id: 1, label: "first item"},
                        {id: 2, label: "second item"},
                        {id: 3, label: "third item"}
                    ]
                }
            },
            methods: {
                saveItem() {
                    this.items.push({id:this.items.length + 1, label: this.newItem})
                    this.newItem = ""
                }
            }
        }).mount('#task-list')
    </script>
</body>
</html>
